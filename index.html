<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react-barcode-scanner/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <title>Vite + React + TS</title>
    <script type="module" crossorigin src="/react-barcode-scanner/assets/index-9eOxUhbx.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div style="width: 320px" id="reader"></div>
    <div id="list-div">
      <ul id="list">
      </ul>
    </div>
  </body>
  <script>
    let listArr = [];
    let list = document.getElementById('list');
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Scan result: ${decodedText}`, decodedResult);

      if (listArr.includes(decodedText)) {
        return;
      }

        listArr.push(decodedText);

        listArr.forEach((item) => {
          let li = document.createElement("li");
          li.innerText = item;
          list.appendChild(li);
        });
    }

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</html>
